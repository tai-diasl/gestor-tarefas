<!DOCTYPE html>
<head>
  <title>Gestor de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Tarefas</h1>
    <p id="contador"></p>
    <p id="alertaPendentes"></p>

    <div class="inputContainer">
      <select id="categoria">
        <option value="Trabalho">Trabalho</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Estudo">Estudo</option>
      </select>
         <p id="msgAlerta"></p>
      <label for="newTask"></label>
      <input type="text" name="newTask" id="newTask" placeholder="Digite a tarefa">
      <button id="btnAdicionar">Adicionar</button>
    </div>

    <div class="flex">
      <input type="text" id="pesquisa" placeholder="Pesquisar tarefa">
    </div>

    <div class="flex">
      <button id="btnOrdenar">Ordenar A-Z</button>
      <button id="btnLimpar">Limpar Conclu√≠das</button>
    </div>

    <ol id="lista"></ol>
  </div>

     <script src="main.js"></script>
</body>
</html>
